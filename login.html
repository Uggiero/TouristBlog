<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="shortcut icon" href="img/blog.png" type="image/x-icon">
	<title>My Blog</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__main">
					<div class="header__logo"><a href="index.html"><img src="img/Logo.jpg" alt=""></a></div>
					<div class="header__nav">
						<div class="header__nav-list">
							<li class="header__list "><a href="index.html">Головна</a></li>
							<li class="header__list "><a href="tags.html" class="">Теги</a></li>
							<li class="header__list "><a href="about.html" class="">Більше</a></li>
						</div>
					</div>
					<div class="header__login">
						<div class="header__search">
							<input type="text" class="search__input">
							<a href="#" class="search__btn"><img src="img/search.svg" alt="Search"></a>
						</div>
						<div class="header__log"><a href="login.html">Авторизація</a></div>
					</div>
					<div class="header__burger"><span></span></div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__authorization">
					<div class="authorization__title title">З поверненням!</div>
					<div class="authorization__subtitle subtitle">Увійдіть, щоб отримати максимум від nuntium.</div>
					<form action="#" method="post" class="authorization__form">
						<div class="authorization__username"><input type="text" placeholder="Username"></div>
						<div class="authorization__password"><input type="password" placeholder="Password"></div>
						<a href="index.html">
							<div class="authorization__log">Авторизація</div>
						</a>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script src="./js/jquery.js"></script>
	<script src="./js/scripy.js"></script>
</body>

</html>
